version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - v1r7u
      - detaybey

  # Maintain dependencies for Backend application
  - package-ecosystem: "docker"
    directory: "src/backend"
    schedule:
      interval: "weekly"
    assignees:
    - v1r7u
    - detaybey

  - package-ecosystem: "nuget"
    directory: "src/backend/joseki.be"
    schedule:
      interval: "weekly"
    assignees:
    - v1r7u
    - detaybey

  # Maintain dependencies for Frontend application
  - package-ecosystem: "docker"
    directory: "src/frontend"
    schedule:
      interval: "weekly"
    assignees:
    - v1r7u
    - detaybey

  - package-ecosystem: "npm"
    directory: "src/frontend"
    schedule:
      interval: "weekly"
    assignees:
    - v1r7u
    - detaybey

  # Maintain dependencies for az-sk scanner application
  - package-ecosystem: "docker"
    directory: "src/scanners/az-sk"
    schedule:
      interval: "weekly"
    assignees:
    - v1r7u
    - detaybey

  - package-ecosystem: "nuget"
    directory: "src/scanners/az-sk/src"
    schedule:
      interval: "weekly"
    assignees:
    - v1r7u
    - detaybey

  # Maintain dependencies for trivy scanner application
  - package-ecosystem: "docker"
    directory: "src/scanners/trivy"
    schedule:
      interval: "weekly"
    assignees:
    - v1r7u
    - detaybey

  - package-ecosystem: "nuget"
    directory: "src/scanners/trivy/src"
    schedule:
      interval: "weekly"
    assignees:
    - v1r7u
    - detaybey

  # Maintain dependencies for polaris scanner application
  - package-ecosystem: "docker"
    directory: "src/scanners/polaris"
    schedule:
      interval: "weekly"
    assignees:
    - v1r7u
    - detaybey

  - package-ecosystem: "gomod"
    directory: "src/scanners/polaris"
    schedule:
      interval: "weekly"
    assignees:
    - v1r7u
    - detaybey
