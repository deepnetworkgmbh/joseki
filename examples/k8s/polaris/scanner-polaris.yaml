---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scanner-polaris-cfg
  namespace: joseki
  labels:
    app: scanner-polaris
    module: scanners
data:
  scanner-polaris-config.yaml:  |
    to-be-replaced
  polaris-config.yaml:  |
    to-be-replaced

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: scanner-polaris
  namespace: joseki
  labels:
    app: scanner-polaris
    module: scanners
    version: '#{polaris.imageTag}#'
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: scanner-polaris
            image: 'deepnetwork/joseki-scanner-polaris:#{polaris.imageTag}#'
            imagePullPolicy: Always
            args: ["--config", "app/scanner-polaris-config.yaml"]
            volumeMounts:
              - name: config
                mountPath: /app/scanner-polaris-config.yaml
                subPath: scanner-polaris-config.yaml
                readOnly: true
              - name: config
                mountPath: /app/polaris-config.yaml
                subPath: polaris-config.yaml
                readOnly: true
            env:
              - name: SCANNER_VERSION
                value: "#{polaris.imageTag}#"
          volumes:
            - name: config
              configMap:
                name: scanner-polaris-cfg
          restartPolicy: Never
          serviceAccountName: scanner-polaris